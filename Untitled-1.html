<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilham POS</title>
    <style>
        .pos-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .items-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .item {
            margin-right: 20px;
        }

        .cart-container {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .cart-container h2 {
            margin-top: 0;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <h1>Point of Sale</h1>
        <div class="items-container">
            <div class="item" id="item1">
                <span>Product A - $10</span>
                <button onclick="addItem('Product A', 10)">Add to Cart</button>
            </div>
            <div class="item" id="item2">
                <span>Product B - $20</span>
                <button onclick="addItem('Product B', 20)">Add to Cart</button>
            </div>
            <!-- Add more items here -->
        </div>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <ul id="cart-list">
                <!-- Cart items will be displayed here -->
            </ul>
            <div id="total">Total: $0</div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addItem(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });

            document.getElementById('total').textContent = `Total: $${total}`;
        }

        function checkout() {
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
